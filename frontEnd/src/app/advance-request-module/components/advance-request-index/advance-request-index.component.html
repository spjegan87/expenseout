<!-- main container starts -->
<div class="cls-main-container">
    <h1 class="cls-main-title mt-4">{{'Manage Advance Requests' | translate}}
    </h1>
    <!-- <ng-container *ngIf ="callService === false">(advanceFormVal)="editAdvance($event)"  (createForm)="showForm($event)"-->
    <!-- <app-tab [moduleName]="'advanceReport'"  (reportHistory)="history($event)"  [actionName]="'advanceTabs'" [create]="'Create Advance request'">
        </app-tab> -->
    <ng-container *ngIf="topNavData.length > 0">
        <app-tab [moduleName]="'advanceReport'" (reportHistory)="history($event)" [filterDetails]="filterDetails" [actionName]="'advanceTabs'" [create]="'Create Advance Report'" [topNavData]="topNavData"></app-tab>
    </ng-container>
    <!-- </ng-container> -->
    <!-- <span class="cls-mbl-add d-none" (click)="showMobileForm()"><em class="icon-32-reject"></em></span> -->
    <!-- mobile header starts-->
    <div class="cls-mobile-header d-none">
        <span class="cls-mobile-title">
            <em class="icon-39-arrow" (click)="redirectHome()"></em>
            {{'Advance Requests' | translate}}
        </span>
        <span class="cls-mobile-icon-section">
            <span (click)="triggerAction('theme')">
                <em class="icon-37-theme"></em>
            </span>
        <span (click)="triggerAction('notify')">
                <em data-feather="bell" ></em>
            </span>
        </span>
    </div>
    <span class="cls-mbl-filter-icon d-none" (click)="showFilter()">
        <img src="../../../assets/images/filterwhitecolor.svg" alt="filter">
    </span>
    <!-- mobile header ends-->
</div>
<!-- main container ends -->
<app-reporthistory *ngIf="historyFlag" (closePopup)="historyClose($event)" [historyInput]="historyInput"></app-reporthistory>
