<form [formGroup]="category" class="cls-alert-container">
    <!-- background  -->
    <span id="fn-background" class="cls-background"></span>
    <!-- alert-container -->
    <div class="cls-popup" [ngClass]="toClose ? 'close-ani' : ''">
        <span class="dblock d-sm-none cls-mbl-line"></span>
        <span class="d-block d-sm-none cls-selectfilter">
            {{'Create Category' | translate}}
        </span>
        <span class="cls-top-close" title="Click To Close" (click)="closeModal(false)"><em
                class="icon-32-reject"></em></span>
        <!-- Alert body -->
        <div class="cls-content cls-alert-icon mt-1">
            <!-- Button Design -->
            <div class="cls-btns mt-3 mb-5 px-4">
                <ng-container>
                    <!-- <span  class="d-block cls-feathericon" data-feather="feather-info"></span> -->
                    <span class="text-left white-text cls-header">
                        {{'Create Category' | translate}}
                    </span>
                    <div class="row">
                        <div class="form-group col-sm-6 text-left"
                            [ngClass]="{'cls-disable' : (editcategoryVal | json) != '{}'}">
                            <label for="categoryName">{{'Category Name' | translate}} <span
                                    class="cls-mandatory">*</span></label>
                            <input type="text" formControlName="categoryName" (keypress)="stringValidation($event)"
                                class="cls-input datepicker" id="categoryName" name="categoryName"
                                placeholder="{{'Category Name' | translate}}" autocomplete="off"
                                class="cls-custom-input form-control"
                                [ngClass]="{'cls-error' : category.controls['categoryName'].status !== 'VALID' && !submit}">
                        </div>
                        <div class="form-group col-sm-6 cls-responsive-width text-left">
                            <label for="parentCategoryId">{{'Parent Category' | translate}}</label>
                            <select class="form-control cls-select cls-custom-input" name="parentCategoryId"
                                id="parentCategoryId" formControlName="parentCategoryId"
                                [ngClass]="{'cls-error' : category.controls['parentCategoryId'].status !== 'VALID' && !submit}">
                                <option value="">Select</option>
                                <ng-container *ngFor="let data of parentCategory  | keyvalue;let i = index">
                                    <option value="{{data.key}}"
                                        *ngIf="data.key != 'Allowance' && data.key != 'Mileage'">{{data.key}}</option>
                                </ng-container>
                            </select>
                        </div>
                        <!-- <div class="col-sm-4">
                    <label class="cls-statuslabel">Status</label>
                    <label class="cls-switches">
                        <input type="checkbox" name="enable" formControlName="status">
                        <em class="cls-switch-circle cls-round " [ngClass]="{'fn-switch-active' : category.value.status === true}" (click)="changeStatus()"></em>
                    </label>
                </div> -->
                        <div class="cls-colorinput" (click)="triggerColor()">
                            <label for="colour" class="ml-3 pt-2">{{'Color' | translate}}</label>
                            <img src="../../../assets/images/color-wheel.svg" alt="color picker">
                            <div class="cls-inputbox">
                                <input type="color" value="#999" id="colorPicker" class="" formControlName="color">
                                <span class="cls-colorpicker">{{category.controls['color'].value}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 text-right cls-footer">
                        <!-- <ng-container *ngFor="let action of userInput.button; last as last"> -->
                        <button type="button" class="btn cls-custom-btn cls-btn-secondary"
                            (click)="closeModal(false)"><span>{{'Cancel' | translate}}</span></button>
                        <button type="button" class="btn cls-custom-btn cls-btn-primary"
                            *ngIf="(editcategoryVal | json) == '{}'" (click)="closeModal(true,'new')">{{'Create' |
                            translate}}</button>
                        <button type="button" class="btn cls-custom-btn cls-btn-primary"
                            *ngIf="(editcategoryVal | json) != '{}'" (click)="closeModal(true,'update')">{{'Update' |
                            translate}}</button>
                        <!-- </ng-container> -->
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</form>
