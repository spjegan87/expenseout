<div class="cls-guide-container">
    <!-- background  -->
    <span id="fn-background" class="cls-background" (click)="closeModal('close')"></span>
    <!-- guide-container -->
    <div class="cls-popup" [ngClass]="toClose ? 'close-ani' : ''">
        <!-- <span class="cls-top-close" (click)="closeModal('close')">
            <em class="icon-32-reject"></em>
        </span> -->
        <!-- guide body -->

        <div class="cls-content cls-guide-icon mt-3 mb-5 px-4">
            <div class="cls-widget">
                <app-widget [widgetStatus]="widget"></app-widget>
            </div>
            <div class="total-content ">
                <div class="left-content">
                    <ng-container *ngFor="let slide of slideData;let i = index; last as last">
                        <h3 class="side-menu" id="{{'side-menu-'+i}}" [ngClass]=" i == 0 ? 'side-menu-clicked' : ''"
                            (mousedown)="slideChange(slide?.content[0]?.no,'#side-menu-'+i)">{{ slide['topic']}}</h3>
                        <!-- <button type="button" class="btn cls-custom-btn" [ngClass]="cls-btn-primary'" (click)="slideChange()"><span>{{action.label}}</span></button> -->
                    </ng-container>
                </div>
                <div class="right-content">
                    <ng-container *ngFor="let slideArray of slideData;let i = index">
                        <ng-container *ngFor="let slide of slideArray.content; let j = index; last as last">
                            <div class="right-content-container"
                                [ngClass]=" nextSlide == slide.no ? 'right-content-animation' : ''"
                                *ngIf="nextSlide == slide.no">
                                <div>
                                    <ng-container >
                                        <h3 class="title" *ngFor="let title of slide.title; let k = index" [ngClass]=" k%2 != 0 ? 'orange' : ''">{{ title }}</h3>
                                    </ng-container>
                                    <p> {{ slide.desc }} </p>
                                </div>
                                <div class="right-img-container">
                                    <img src={{slide.imgPath}} alt={{slide.title}}>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
            <div class="mt-3 text-right cls-footer">
                <ng-container>
                    <button *ngIf="nextSlide != slidecount" type="button" class="btn cls-custom-btn cls-btn-secondary"
                        (click)="closeModal('close')"><span>Skip</span></button>
                    <button *ngIf="nextSlide != 1" type="button"
                    class="btn cls-custom-btn cls-btn-primary"
                    (click)="closeModal('previous')"><span>Previous</span></button>
                    <button *ngIf="nextSlide == 1" type="button" class="btn cls-custom-btn cls-btn-primary"
                        (click)="closeModal('next')"><span>Get Started</span></button>
                    <button *ngIf="nextSlide != slidecount && nextSlide != 1" type="button"
                        class="btn cls-custom-btn cls-btn-primary"
                        (click)="closeModal('next')"><span>Next</span></button>
                    
                    <button *ngIf="nextSlide == slidecount" type="button" class="btn cls-custom-btn cls-btn-primary"
                        (click)="closeModal('close')"><span>Finish</span></button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
