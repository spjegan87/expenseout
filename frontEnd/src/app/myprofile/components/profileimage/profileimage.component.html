<div class="cls-profile-container">
    <!-- background  -->
    <span id="fn-background" class="cls-background"  (click)="closeModal(false)"></span>
    <div class="cls-popup" [ngClass]="toClose ? 'close-ani' : ''">
      <span class="cls-top-close fa fa-close" title="Click To Close" (click)="closeModal(false)"></span>
      <div class="cls-content mt-1">
        <!-- inner heading starts-->
        <span class="cls-inner-title">{{'Select Profile Photo' | translate}}</span>
        <!-- inner heading ends-->
        <!-- tab starts -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item waves-effect waves-light">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">{{'Static Images' | translate}}</a>
            </li>
            <li class="nav-item waves-effect waves-light">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">{{'Upload Image' | translate}}</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade cls-tab-data active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                <span class="cls-static-img" *ngFor="let image of staticImage">
                  <img src={{image.img}} alt="">
                </span>
            </div>
            <div class="tab-pane fade cls-tab-upload" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="cls-profile-upload">
                  <span class="cls-inner-image-upload">
                    <div class="text-center cls-container-img">
                        <button class="btn cls-custom-btn cls-btn-primary" [appFontSize]="'Select a Photo From Your Computer' | translate">{{'Select a Photo From Your Computer' | translate}}</button>
                        <span class="cls-or-span">{{'(Or)' | translate}}</span>
                        <span class="cls-drag-drop">{{'Drag and Drop' | translate}}</span>
                    </div>
                    <!--  (change)="onSelectFile($event)" -->
                    <input type="file" class="cls-file-input" accept=".jpg,.jpeg,.png,.pdf" multiple>
                  </span>        
                </div>
                <div class="cls-text-bar">
                  <span class="cls-info-text">{{'Max size' | translate}}: 500 KB</span>
                  <span class="cls-diff"></span>
                  <span class="cls-info-text1">{{'Format' | translate}}: JPG, PNG, GIF or JPEG</span>
                </div>
           </div>
        <!-- tab ends -->
        <div class="text-center cls-btns mt-3 mb-5 px-4">
            <div class="mt-3 text-right cls-footer">
                <button type="button" class="btn cls-custom-btn cls-btn-secondary" (click)="closeModal(false)"><span>{{'Cancel' | translate}}</span></button>
                <button type="button" class="btn cls-custom-btn cls-btn-primary" (click)="closeModal(true)">{{'Set Profile' | translate}}</button>
            </div>
        </div>
      </div>
    </div>
</div>
