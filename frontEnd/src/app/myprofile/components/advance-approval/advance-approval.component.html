<div class="cls-Approval-bar">
    <span class="cls-head-title">{{'Advance Approval Details' | translate}}</span>
    <div class="row mb-2">
        <div  class="form-group col-sm-4" [ngClass]="{'cls-noneditable' : empDetResponse?.update === false || profileType.type === 'myprofile'}" *ngFor='let in of counter(dropdownArray?.advanceApproverCount); let i = index;'>
            <label  for="advance{{i}}">{{'Approver Level' | translate}} {{i+1}} <span *ngIf="i === 0" class="mandatory">*</span></label>
            <select class="cls-approval-select cls-select form-control "  placeholder="All" multiple="multiple" id="advance{{i}}">
                <option *ngFor="let data of dropdownArray?.advanceApprover" value="{{data.email}}">{{data.email}}</option>
            </select>
        </div>

    <div class="my-3">

            <button class="btn  cls-custom-btn cls-btn-secondary" type="button" (click)="backtoList()"><span>{{'Cancel' | translate}}</span></button>
            <button class="btn  cls-custom-btn cls-btn-primary" type="button" *ngIf="formType === 'new'" (click)="advanceApproval('new')">{{'Next' | translate}}</button>
