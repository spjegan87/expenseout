<div class="cls-Approval-bar">
    <span class="cls-head-title d-block">{{'Expense Approval Details' | translate}}</span>
    <span class="cls-sub-title">{{'Approval Details' | translate}}</span>
    <div class="row mb-2">
        <div class="form-group col-sm-4" [ngClass]="{'cls-noneditable' : empDetResponse?.update === false || profileType.type === 'myprofile'}" *ngFor='let in of counter(dropdownArray?.expenseApproverCount); let i = index'>
            <label for="approver{{i}}">{{'Approver Level' | translate}} {{i+1}} <span class="mandatory" *ngIf="i === 0">*</span></label>
            <select class="cls-approval-select cls-select form-control " placeholder="All" multiple="multiple" id="approver{{i}}">
                <option *ngFor="let data of dropdownArray?.expenseApprover" value="{{data.email}}">{{data.email}}</option>
            </select>
        </div>
